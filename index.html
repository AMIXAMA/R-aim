<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIXAMA - طراحی وب حرفه‌ای</title>
    <style>
        body { margin:0; padding:0; font-family: Tahoma, sans-serif; background:#000; color:#e0e0e0; overflow-x:hidden; }
        nav { position:fixed; top:0; width:100%; background:rgba(0,0,0,0.92); padding:18px 0; text-align:center; z-index:1000; backdrop-filter:blur(12px); border-bottom:1px solid #111; }
        nav a { color:#fff; margin:0 20px; font-size:18px; font-weight:bold; text-decoration:none; transition:0.4s; }
        nav a:hover { color:#00ffff; text-shadow:0 0 15px #00ffff; }

        section { padding:100px 20px; text-align:center; position:relative; }

        /* هوم - استایل قبلی حفظ شده + دکمه واتس‌اپ جدید */
        #home { background:linear-gradient(120deg, #000428, #004e92); min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; }
        .hero-bg { position:absolute; inset:0; overflow:hidden; }
        .particle { position:absolute; width:4px; height:4px; background:#00ffff; border-radius:50%; box-shadow:0 0 20px #00ffff; opacity:0.7; animation:float 20s infinite linear; }
        @keyframes float { 0% { transform:translateY(100vh); opacity:0; } 40% { opacity:0.8; } 100% { transform:translateY(-100px) translateX(120px); opacity:0; } }

        .logo { font-size:120px; font-weight:bold; color:#fff; letter-spacing:40px; text-shadow:0 0 80px #00ffff, 0 0 160px #00bfff; animation:neonPulse 4s infinite alternate; }
        @keyframes neonPulse { from { text-shadow:0 0 80px #00ffff; } to { text-shadow:0 0 160px #00ffff, 0 0 240px #00bfff; } }

        .tagline { font-size:30px; color:#aaa; max-width:1000px; margin:60px 0 50px; line-height:1.8; }

        .btn-group { display:flex; gap:40px; flex-wrap:wrap; justify-content:center; }
        .hero-btn { padding:28px 100px; background:#00ffff; color:#000; font-size:30px; font-weight:bold; border-radius:70px; text-decoration:none; box-shadow:0 0 60px rgba(0,255,255,0.9); transition:0.5s; animation:btnGlow 2s infinite; }
        .hero-btn:hover { box-shadow:0 0 100px rgba(0,255,255,1); transform:scale(1.12); }
        .whatsapp-btn { padding:28px 80px; background:#25D366; color:#fff; font-size:30px; font-weight:bold; border-radius:70px; text-decoration:none; box-shadow:0 0 60px rgba(37,211,102,0.8); transition:0.5s; display:inline-flex; align-items:center; gap:15px; }
        .whatsapp-btn:hover { box-shadow:0 0 100px rgba(37,211,102,1); transform:scale(1.12); }
        @keyframes btnGlow { 0% { box-shadow:0 0 60px rgba(0,255,255,0.9); } 50% { box-shadow:0 0 90px rgba(0,255,255,1); } 100% { box-shadow:0 0 60px rgba(0,255,255,0.9); } }

        /* بقیه استایل‌ها مثل قبل... */
        h2 { font-size:42px; color:#00ffff; margin-bottom:60px; position:relative; }
        h2::after { content:''; width:140px; height:5px; background:#00ffff; position:absolute; bottom:-20px; left:50%; transform:translateX(-50%); border-radius:3px; }

        .contact-links { margin:50px 0; font-size:22px; }
        .contact-links a { color:#fff; text-decoration:none; margin:0 20px; padding:15px 40px; border-radius:50px; display:inline-block; transition:0.3s; }
        .contact-links a.telegram { background:#0088cc; box-shadow:0 0 30px rgba(0,136,204,0.7); }
        .contact-links a.whatsapp { background:#25D366; box-shadow:0 0 30px rgba(37,211,102,0.7); }
        .contact-links a:hover { transform:scale(1.1); }

        footer { padding:70px; text-align:center; background:#000; color:#777; font-size:16px; border-top:1px solid #111; }
    </style>
</head>
<body>

    <nav>
        <a href="#home">AMIXAMA</a>
        <a href="#services">خدمات</a>
        <a href="#portfolio">نمونه کارها</a>
        <a href="#about">درباره</a>
        <a href="#contact">تماس</a>
    </nav>

    <section id="home">
        <div class="hero-bg" id="particles"></div>
        <div class="logo">AMIXAMA</div>
        <div class="tagline">

            لندینگ پیج‌های تبدیل‌محور و برندسازی دیجیتال قدرتمند
        </div>
        <div class="btn-group">
            <a href="#contact" class="hero-btn">شروع همکاری</a>
            <a href="https://wa.me/989123456789" class="whatsapp-btn" target="_blank">

                چت در واتس‌اپ
            </a>
        </div>
    </section>

    <!-- بقیه بخش‌ها مثل قبل (services, portfolio, about, contact) -->

    <section id="contact">
        <h2>تماس با ما</h2>
        <div class="contact-links">
            <a href="https://t.me/AMIXAMA" class="telegram" target="_blank">تلگرام: @AMIXAMA</a>
            <a href="https://wa.me/989123456789" class="whatsapp" target="_blank">واتس‌اپ: چت مستقیم</a>
        </div>
        <!-- فرم تماس اگر می‌خوای نگه دار -->
    </section>

    <footer>
        © 2025 AMIXAMA – همه حقوق محفوظ
    </footer>

    <script>
        const container = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 20 + 's';
            p.style.animationDuration = 15 + Math.random() * 20 + 's';
            container.appendChild(p);
        }
    </script>

</body>
</html>
