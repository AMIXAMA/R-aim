<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIXAMA - معماری وب با هوش مصنوعی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #7c3aed;
            --accent: #f59e0b;
            --dark: #0a0a0f;
            --darker: #050508;
            --light: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--darker);
            color: var(--light);
            overflow-x: hidden;
            line-height: 1.8;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 10%;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 1rem 5%;
            background: rgba(10, 10, 15, 0.95);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            font-size: 0.95rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
            z-index: 1;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8rem 0 4rem;
            position: relative;
            overflow: hidden;
        }

        .amixama-logo-large {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.1;
            letter-spacing: 15px;
            animation: logoFloat 8s ease-in-out infinite, logoPulse 4s ease-in-out infinite;
            pointer-events: none;
            white-space: nowrap;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-48%, -52%) rotate(2deg); }
            50% { transform: translate(-52%, -50%) rotate(0deg); }
            75% { transform: translate(-50%, -48%) rotate(-2deg); }
        }

        @keyframes logoPulse {
            0%, 100% { opacity: 0.08; }
            50% { opacity: 0.12; }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease;
        }

        .hero-content .subtitle {
            font-size: 1.6rem;
            color: rgba(229, 231, 235, 0.85);
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.2s both;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.15rem;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease 0.4s both;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section {
            padding: 7rem 0;
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-intro {
            text-align: center;
            max-width: 850px;
            margin: 0 auto 4rem;
            color: rgba(229, 231, 235, 0.8);
            font-size: 1.15rem;
            line-height: 1.9;
        }

        .about-content {
            max-width: 950px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 3.5rem;
        }

        .about-content p {
            color: rgba(229, 231, 235, 0.85);
            margin-bottom: 1.8rem;
            text-align: justify;
            font-size: 1.05rem;
        }

        .intro-section {
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .intro-content {
            max-width: 950px;
            margin: 0 auto;
        }

        .intro-content h3 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.8rem;
        }

        .intro-content p {
            color: rgba(229, 231, 235, 0.85);
            margin-bottom: 1.8rem;
            text-align: justify;
            font-size: 1.05rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 3rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .service-card:hover::before {
            opacity: 0.1;
        }

        .service-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
        }

        .service-card h3 {
            font-size: 1.6rem;
            margin-bottom: 1.3rem;
            color: var(--primary);
            position: relative;
            z-index: 1;
        }

        .service-card p {
            color: rgba(229, 231, 235, 0.8);
            line-height: 1.8;
            position: relative;
            z-index: 1;
            text-align: justify;
            font-size: 1.02rem;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .portfolio-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            border-color: var(--secondary);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.2);
        }

        .portfolio-image {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(124, 58, 237, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: rgba(229, 231, 235, 0.6);
            font-weight: 500;
        }

        .portfolio-info {
            padding: 2.5rem;
        }

        .portfolio-info h3 {
            font-size: 1.5rem;
            color: var(--secondary);
            margin-bottom: 1.2rem;
        }

        .portfolio-info p {
            color: rgba(229, 231, 235, 0.8);
            line-height: 1.8;
            text-align: justify;
            font-size: 1.02rem;
        }

        .data-stream {
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .data-item::after {
            content: 'بروزرسانی خودکار';
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 0.75rem;
            color: var(--accent);
            padding: 0.3rem 0.8rem;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 15px;
        }

        .data-item:hover {
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.15);
            transform: translateY(-5px);
        }

        .data-label {
            font-size: 0.95rem;
            color: var(--accent);
            margin-bottom: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-title {
            font-size: 1.3rem;
            color: var(--light);
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .data-content {
            color: rgba(229, 231, 235, 0.75);
            font-size: 1rem;
            line-height: 1.7;
            text-align: justify;
        }

        .data-source {
            margin-top: 1.5rem;
            padding-top: 1.2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: rgba(229, 231, 235, 0.5);
            font-style: italic;
        }

        .data-timestamp {
            font-size: 0.85rem;
            color: rgba(229, 231, 235, 0.4);
            margin-top: 0.5rem;
        }

        .ai-portals-section {
            background: rgba(0, 212, 255, 0.03);
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .portal-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 25px;
            padding: 3rem;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .portal-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .portal-card:hover::after {
            width: 400px;
            height: 400px;
        }

        .portal-card:hover {
            border-color: var(--primary);
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
        }

        .portal-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .portal-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1.2rem;
            position: relative;
            z-index: 1;
        }

        .portal-description {
            color: rgba(229, 231, 235, 0.8);
            line-height: 1.8;
            position: relative;
            z-index: 1;
            text-align: justify;
            font-size: 1.02rem;
            margin-bottom: 1.5rem;
        }

        .portal-button {
            margin-top: 1.5rem;
            padding: 1rem 2.2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .portal-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .portal-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .portal-modal.active {
            display: flex;
        }

        .portal-modal-content {
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 25px;
            padding: 3rem;
            max-width: 800px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
        }

        .portal-close {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: none;
            border: none;
            color: var(--light);
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .portal-close:hover {
            opacity: 1;
        }

        .portal-interface {
            margin-top: 2rem;
        }

        .portal-interface h3 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
        }

        .portal-input-group {
            margin-bottom: 1.5rem;
        }

        .portal-input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(229, 231, 235, 0.8);
            font-size: 1rem;
        }

        .portal-input-group input,
        .portal-input-group textarea,
        .portal-input-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            font-family: inherit;
        }

        .portal-input-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .portal-input-group input:focus,
        .portal-input-group textarea:focus,
        .portal-input-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .portal-submit {
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .portal-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .portal-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .portal-result {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            display: none;
        }

        .portal-result.active {
            display: block;
        }

        .portal-result-text {
            color: rgba(229, 231, 235, 0.85);
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .trust-section {
            background: rgba(124, 58, 237, 0.03);
        }

        .trust-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .trust-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .trust-item:hover {
            border-color: var(--secondary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.2);
        }

        .trust-icon {
            width: 75px;
            height: 75px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: white;
            font-weight: 700;
        }

        .trust-item h3 {
            font-size: 1.3rem;
            color: var(--light);
            margin-bottom: 1rem;
        }

        .trust-item p {
            color: rgba(229, 231, 235, 0.75);
            line-height: 1.7;
            text-align: justify;
            font-size: 1rem;
        }

        .privacy-section {
            max-width: 1000px;
            margin: 0 auto;
        }

        .privacy-content {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 3.5rem;
        }

        .privacy-content h3 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            margin-top: 2rem;
        }

        .privacy-content h3:first-child {
            margin-top: 0;
        }

        .privacy-content p {
            color: rgba(229, 231, 235, 0.85);
            margin-bottom: 1.5rem;
            line-height: 1.8;
            text-align: justify;
            font-size: 1.05rem;
        }

        .privacy-content ul {
            list-style: none;
            padding-right: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .privacy-content li {
            color: rgba(229, 231, 235, 0.8);
            margin-bottom: 1rem;
            position: relative;
            padding-right: 2rem;
            line-height: 1.7;
            text-align: justify;
        }

        .privacy-content li::before {
            content: '◄';
            position: absolute;
            right: 0;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .contact-section {
            text-align: center;
        }

        .contact-info {
            max-width: 700px;
            margin: 2rem auto;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
        }

        .contact-info p {
            font-size: 1.15rem;
            color: rgba(229, 231, 235, 0.8);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .ai-chat-button {
            position: fixed;
            bottom: 35px;
            left: 35px;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            border: none;
            font-size: 1.7rem;
            color: white;
            font-weight: 700;
        }

        .ai-chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.6);
        }

        .ai-chat-window {
            position: fixed;
            bottom: 115px;
            left: 35px;
            width: 420px;
            height: 580px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            display: none;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .ai-chat-window.active {
            display: flex;
