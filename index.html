<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AMIXAMA Digital Service - خدمات دیجیتال و طراحی مدرن.">
    <title>AMIXAMA Digital Service</title>
    <style>
        /* ------------------------
        متغیرها و تنظیمات ابتدایی
        ------------------------- */
        :root {
            --bg-color: #121212;
            --text-color: #fff;
            --neon-color: #00f0ff;
            --highlight-color: #ff00ff;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* ------------------------
        استایل هدر و نوار ناوبری
        ------------------------- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .logo {
            color: var(--neon-color);
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 5px var(--neon-color), 0 0 10px var(--neon-color);
        }

        /* ------------------------
        انیمیشن AMIXAMA در Home
        ------------------------- */
        .hero {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        .hero h1 {
            font-size: 6rem;
            color: var(--highlight-color);
            text-transform: uppercase;
            letter-spacing: 10px;
            animation: fadeInTranslate 3s ease-in-out infinite alternate;
            text-shadow: 0 0 5px var(--neon-color), 0 0 15px var(--neon-color);
        }

        @keyframes fadeInTranslate {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ------------------------
        بخش خدمات
        ------------------------- */
        .services {
            padding: 80px 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .services h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--highlight-color);
        }

        .services .service {
            background-color: #222;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.4);
            text-align: left;
        }

        .services .service h3 {
            font-size: 2rem;
            color: var(--neon-color);
            margin-bottom: 15px;
        }

        .services .service p {
            color: var(--text-color);
        }

        /* ------------------------
        footer
        ------------------------- */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text-color);
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">AMIXAMA</div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>AMIXAMA</h1>
    </section>

    <!-- SERVICES SECTION -->
    <section class="services">
        <h2>خدمات ما</h2>
        <div class="service">
            <h3>طراحی و توسعه وب‌سایت</h3>
            <p>سایت‌های واکنش‌گرا و بهینه‌شده برای موتورهای جستجو</p>
        </div>
        <div class="service">
            <h3>فروشگاه آنلاین</h3>
            <p>سیستم‌های فروشگاهی با امنیت بالا و قابلیت مقیاس‌پذیری</p>
        </div>
        <div class="service">
            <h3>اپلیکیشن‌های موبایل</h3>
            <p>توسعه اپلیکیشن‌های موبایل و وب‌سایت‌های PWA</p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        © 2025 AMIXAMA Digital Service - همه حقوق محفوظ
    </footer>

</body>
</html>
